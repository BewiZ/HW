<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="006.css" />
  <body>
    <h1 id="title">FT</h1>
    <form
      action="https://edqaa.com/t/Echo"
      enctype="application/x-www-form-urlencoded"
      id="t0"
      method="post"
      name="sam1"
      target="_blank">
      <table class="ta" cellpadding="4" cellspacing="3">
        <caption id="t3">
          Application Form
        </caption>
        <tbody id="showarea">
          <tr>
            <td>Student ID</td>
            <td>
              <input type="text" name="ID" maxlength="10" />
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input type="text" name="LastName" />
            </td>
          </tr>
          <tr>
            <td>First Name</td>
            <td>
              <input type="text" name="FirstName" />
            </td>
          </tr>
          <tr>
            <td><label>Age</label></td>
            <td>
              <select name="age" size="1" class="sel">
                <option value="10">10</option>
                <option value="11">11</option>
                <option selected value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Major</td>
            <td>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="major" value="CIS" />CIS
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="major" value="Math" />Math
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input
                class="button"
                type="submit"
                name="submit"
                value="submit" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
