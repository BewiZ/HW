<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>汉诺塔</title>
    <style type="text/css">
      #container {
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }
      #canvas {
        width: 100%;
        height: 60%;
        margin: 0 auto;
        padding: 0;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <hr />
      <label for="numDisks">盘子数量：</label>
      <select id="numDisks">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <button class="btn" id="start_btn">开始</button>
      <button class="btn" id="reset_btn">重置</button>
      <br />
      <br />
      <label for="speed">调节速度：</label>
      <input type="range" id="speed" min="1" max="50" step="1" value="20" onchange="changeSpeed()" />
      <span id="labCurrentSpeed">速度：20</span>
      <hr />
      <hr />
      <canvas id="canvas" width="1000" height="600"> </canvas>
    </div>
  </body>
  <script src="hanoi.js"></script>
</html>
